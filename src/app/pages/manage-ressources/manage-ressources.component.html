<div class="grid grid-rows-3 grid-cols-3 gap-5 p-4"
>
  <div *ngFor="let infoCard of infoCardConfigurationList"
       class="h-full w-full rounded-2xl gap-5">
    <app-info-amount-card
      [title]="infoCard.label"
      [amount]="infoCard.amount"
    ></app-info-amount-card>
  </div>
  <div class="col-span-3 flex flex-row gap-5 bg-gray-600 rounded-2xl p-4">
    <ul *ngFor="let ressource of ressourceDisplayConfigurationList">
      <app-ressources-display
        [ressourceDisplayConfiguration]="ressource"
      ></app-ressources-display>
    </ul>
  </div>
  <app-repartition-diagram
    class="row-start-1 row-end-3 col-start-3 self-stretch flex"
  ></app-repartition-diagram>
</div>
