<div *ngIf="ressourceDisplayConfiguration"
     class="bg-indigo-600 rounded-2xl p-4 text-white flex flex-col w-56 h-full"
>
  <h2 class="text-lg font-semibold mb-2">{{ ressourceDisplayConfiguration.label }}</h2>
  <ul>
    <li *ngFor="let income of ressourceDisplayConfiguration.list"
    >{{ income.label }}: {{ income.amount }}$
    </li>
  </ul>
  <p class="font-semibold">TOTAL: {{ ressourceDisplayConfiguration.totalAmount }}$</p>
  <button class="bg-indigo-600 ml-auto px-4 py-2 rounded-full hover:bg-indigo-700">GERER</button>
</div>
